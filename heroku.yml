setup:
 addons:
   - plan: heroku-postgresql

build:
  docker:

    backend:
      build:
        context: ./backend
        dockerfile: Dockerfile
      env_file:
        - ./backend/.env.dev
      expose:
        - 8000
      restart: unless-stopped

    frontend:
      build:
        context: ./reactsneacker
        dockerfile: Dockerfile
      expose:
        - 3000
      restart: unless-stopped
      command: serve -s build -l 3000
      depends_on:
        - backend

    nginx:
      build:
        context: ./nginx
        dockerfile: Dockerfile
      ports:
        - "80:80"
        - "443:443"
      restart: unless-stopped
      depends_on:
        - backend
        - frontend

